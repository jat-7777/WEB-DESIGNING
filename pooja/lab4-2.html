<html>
    <head>
        <title>
            Form 3
        </title>
    </head>
    <body>
        <center>
        <fieldset style="width:40%;">
        <form>
            <table align="center" cellpadding="5">
                <tr>
                    <th align="center" colspan="4"><h1>Employee Registration</h1></th>

                </tr>
                <tr></tr>
                <tr>
                    <th align="center" colspan="4" > Personal Information</th>
                </tr>
                <tr>
                    <td>Employee Id:</td>
                    <td><input type="text" placeholder="Enter employee id"></td>
                    <td>Employee Name:</td>
                    <td><input type="text" placeholder="Enter employee name"> </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter email"> </td>
                    <td>Contact No:</td>
                    <td><input type="text" placeholder="Enter Contact No."> </td>
                </tr>
                <tr>
                    <td>Martial Status:</td>
                    <td><input type="radio" name="martial satus">Single 
                    <input type="radio" name="martial satus">Married </td>
                </tr>
                <tr></tr>
                <tr>
                    <th align="center" colspan="4" >Education Qualification</th>
                </tr>
                <tr>
                    <td>Education:</td>
                    <td><input type="text" placeholder="Enter Education Details"></td>
                    <td>Experience:</td>
                    <td><input type="text" placeholder="Enter Experience Details"> </td>
                </tr>
                <tr></tr>
                <tr>
                    <th align="center" colspan="4" >Job Details</th>
                </tr>
                <tr>
                    <td>Designation:</td>
                    <td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job location:</td>
                    <td><input type="text" placeholder="Enter Job Location"> </td>
                </tr>
                <tr>
                    <td>Salary:</td>
                    <td><input type="text" placeholder="Enter Salary Details"> </td>
                </tr>
                <tr>
                    <td colspan="4"><hr></td>
                </tr>
                <tr>
                    <td align="center" colspan="4" >
                    <input type="submit" value="Register">
                </td>
                </tr>




            </table>
        </form>
    </fieldset>
        </center>
    </body>
</html>
