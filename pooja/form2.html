<html>
    <head>
        <title>
            form
        </title>
   
    <style>
        fieldset{
            width:30%;
            margin:0 auto;
        }
    </style>
     </head>
     <body>
        <form>
            <h1 align="center">Student Registration</h1>
            <fieldset>
                <legend align="center">
                    personal information
                </legend>
                <table>
                    <tr>
                        <td>employee id</td>
                        <td>:</td>
                        <td><input type="number" required></td>
                    </tr>
                    <tr>
                        <td>employee name</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>email id</td>
                        <td>:</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>contact number</td>
                        <td>:</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>marital status</td>
                        <td>:</td>
                        <td>married<input type="radio" name="status">
                        single<input type="radio" name="status"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>
                    Education Experience
                </legend>
                <table>
                    <tr>
                        <td>education</td>
                        <td>:</td>
                        <td><textarea></textarea></td>  
                    </tr>
                   <tr>
                    <td>experience</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                   </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>
                    Job Details
                </legend>
                <table>
                    <tr>
                        <td>designation</td>
                        <td>:</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>job location</td>
                        <td>:</td>
                        <td><select>
                            <option>rajkot</option>
                            <option>morbi</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td>salary</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <table align="center">
                <tr align="center">
                   <td><input type="button" value="submit"></td>
                   <td><input type="button" value="cancel"></td>
                </tr>

            </table>
        </form>
     </body>

</html>
